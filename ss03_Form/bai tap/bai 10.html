<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea{
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label>Họ và tên:</label>
            <input type="text" style="margin-left: 211px;">
        </div>
        <div>
            <label>Ngày sinh:</label>
            <input type="date" style="margin-left: 208px;">
        </div>
        <div>
            <label>Giới tính:</label>
            <input style="margin-left: 216px;" type="radio" name="gender"> Nam 
            <input type="radio" name="gender"> Nữ
        </div>
        <div>
            <label>Số điện thoại:</label>
            <input type="text" style="margin-left: 190px;">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" style="margin-left: 236px;">
        </div>
        <div>
            <label>Tên công ty:</label>
            <input type="text" style="margin-left: 198px;">
        </div>
        <div>
            <label>Vai trò trong công ty:</label>
            <select style="margin-left: 142px;">
                <option>Giám đốc điều hành (CEO)</option>
            </select>
        </div>
        <div>
            <label>Quy mô công ty:</label>
            <select style="margin-left: 171px;">
                <option>Doanh nghiệp nhỏ</option>
            </select>
        </div>
        <div>
            <label>Ngành nghề công ty:</label>
            <input type="text" style="margin-left: 146px;">
        </div>
        <div>
            <label>Lý do tham gia câu lạc bộ:</label>
            <textarea style="margin-left: 109px;"></textarea>
        </div>
        <div>
            <label>Kinh nghiệm lãnh đạo:</label>
            <textarea style="margin-left: 132px;"></textarea>
        </div>
        <div>
            <label>Mục tiêu khi tham gia câu lạc bộ:</label>
            <textarea style="margin-left: 65px;"></textarea>
        </div>
        <div>
            <label>Chương trình sự kiện mong muốn tham gia:</label>
            <input type="checkbox"> Networking
            <input type="checkbox"> Workshops
            <input type="checkbox"> Hội thảo
        </div>
        <div>
            <label>Đăng ký nhận bản tin:</label>
            <input type="checkbox" style="margin-left: 139px;"> Có
        </div>
        <div>
            <button>Đăng ký hội viên</button>
        </div>
    </form>
</body>
</html>
