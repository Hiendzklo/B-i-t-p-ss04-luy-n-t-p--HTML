<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea{
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label style="display: inline-block; width: 150px;">Họ và tên:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Ngày sinh:</label>
            <input type="date">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Giới tính:</label>
            <input type="radio" name="gender"> Nam
            <input type="radio" name="gender"> Nữ
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Số căn cước công dân:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Ngày cấp:</label>
            <input type="date">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Nơi cấp:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Số điện thoại:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Email:</label>
            <input type="email">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Địa chỉ thường trú:</label>
            <textarea style="font-size: 17px;" rows="2" cols="20"></textarea>
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Địa chỉ tạm trú:</label>
            <textarea style="font-size: 17px;" rows="2" cols="20"></textarea>
        </div>
        
        <div>
            <label >Loại căn cước công dân:</label>
            <input type="radio" name="id_type"> Căn cước công dân mới
            <input type="radio" name="id_type"> Căn cước công dân cũ
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Dân tộc:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Tôn giáo:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Quốc tịch:</label>
            <input type="text" value="Việt Nam">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Họ tên cha/mẹ:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Số CMND/CCCD của cha/mẹ:</label>
            <input type="text">
        </div>
        
        <div>
            <label style="display: inline-block; width: 150px;">Tỉnh/Thành phố:</label>
            <select>
                <option>Chọn Tỉnh/Thành phố</option>
            </select>
        </div>
        
        <div>
            <button type="submit">Gửi thông tin</button>
        </div>
    </form>
</body>
</html>
