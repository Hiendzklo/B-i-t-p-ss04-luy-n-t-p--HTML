<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea{
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label style="display: inline-block; width: 150px;">Họ và tên:</label>
            <input type="text">
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Ngày sinh:</label>
            <input type="date">
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Giới tính:</label>
            <input type="radio" name="gender"> Nam
            <input type="radio" name="gender"> Nữ
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Số điện thoại:</label>
            <input type="text">
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Email:</label>
            <input type="email">
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Địa chỉ:</label>
            <textarea style="font-size: 17px;" rows="2" cols="20"></textarea>
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Vai trò trong nhóm:</label>
            <select>
                <option>Thành viên</option>
                <option>Quản trị viên</option>
                <option>Khách</option>
            </select>
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Sở thích:</label>
            <input type="text">
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Kỹ năng:</label>
            <textarea style="font-size: 17px;" rows="2" cols="20"></textarea>
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Thời gian rảnh:</label>
            <input type="checkbox"> Sáng
            <input type="checkbox"> Chiều
            <input type="checkbox"> Tối
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Lý do tham gia nhóm:</label>
            <textarea style="font-size: 17px;" rows="2" cols="20"></textarea>
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Màu yêu thích:</label>
            <input type="color">
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Đăng ký nhận bản tin:</label>
            <input type="checkbox"> Có
        </div>

        <div>
            <label style="display: inline-block; width: 150px;">Nhận thông báo qua email:</label>
            <input type="radio" name="notify"> Email
            <input type="radio" name="notify"> SMS
        </div>

        <div>
            <button type="submit">Đăng ký thành viên</button>
        </div>
    </form>
</body>
</html>
