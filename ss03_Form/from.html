<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- phạm vi tiêu đề của form -->
        <h3>Tiêu đề của form</h3>
        <!-- phạm vi lấy dữ liệu từ người dùng -->
        <div>
            <label for="username">Họ và tên</label>
            <input id="username" type="text" placeholder="Họ và Tên">
        </div>
        <label for="date">Ngày sinh</label>
        <input id="date" type="date">
        <!-- Select để chọn dữ liệu -->
        <div>
            <label for="">Tỉnh/Thành Phố</label>
             <select name="" id="">
                <option value="">Hà Nội</option>
                <option value="">Thanh Hóa</option>
                <option value="">Hải phòng</option>
                <option value="">HCM</option>
             </select>
        </div>
        <!-- textarea-lấy dữ liệu có nhiều kí tự -->
        <div>
            <label for="">Địa chỉ</label>
            <textarea name="" id=""></textarea>
        </div>
        <!-- phạm vi chức năng của form -->
         <div>
            <input type="button" value="Hủy">
            <input type="reset" value="Làm mới">
            <input type="submit" value="Gửi">
         </div>

    </form>
</body>
</html>
