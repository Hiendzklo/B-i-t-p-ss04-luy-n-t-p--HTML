<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         th, td {
            border: 1px solid black; 
            text-align: center;
            padding: 8px;
            background-color: white; 
        }
    </style>
</head>
<body>
    <table border="1" style="border-spacing: 10px;">
        <thead>
            <tr>
                <th>Tháng</th>
                <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>15 hoàn thành</td>
                <td>85% hủy hàng</td>
            </tr>
            <tr>
                <td>Phan Văn B</td>
                <td>25 hoàn thành</td>
                <td>75% hủy hàng</td>
            </tr>
            <tr>
                <td>Nguyễn Thị C</td>
                <td>50% hoàn thành</td>
                <td>50% hủy hàng </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
